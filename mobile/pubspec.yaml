name: mobile
description: "Between - Silence Module Mobile App"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  wakelock_plus: ^1.2.11

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  state_notifier: ^1.0.0

  # Networking
  dio: ^5.9.0

  # Code Generation Annotations
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Error Handling
  dartz: ^0.10.1
  equatable: ^2.0.7

  # Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.5.4

  # Navigation
  go_router: ^17.0.1

  # Configuration
  flutter_dotenv: ^6.0.0

  # Utilities
  intl: ^0.20.2

  # Data Visualization
  fl_chart: ^0.69.0
  flutter_local_notifications: ^19.5.0
  flutter_timezone: ^5.0.1
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.10.4
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  riverpod_generator: ^3.0.3

  # Testing
  mockito: ^5.6.1

flutter:
  uses-material-design: true

  assets:
    - assets/.env.dev
    - assets/.env.staging
    - assets/.env.prod
